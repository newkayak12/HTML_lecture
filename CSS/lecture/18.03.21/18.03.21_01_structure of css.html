<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS적용방법</title>
    <!-- 
        style태그 이용해서 적용하기
        style태그는 어디에서든 사용이 가능합니다. header, body 내부, html 바깥 다 됩니다!
        style태그는 여러 개 사용할 수 있지만! 한 곳에 모아 놓는게 당연히 좋겠지?? 수정할 때 어쩔건데?
     -->

    <style>

        h1{
            color:violet;
            background-color: ivory;
        }

        h2{
            color: skyblue;
            background-color: slateblue;
        }
    </style>

    <!-- 
        외부에서 CSS파일 불러다 쓰기 
        header에 link로

    -->
    <link rel="stylesheet" type = "text/css" href="CSS/clothes.css">

</head>
<body>

    <h1>style태그로 디자인하기</h1>
    <h2>이건 다른 곳에서 선언할까 싶었는데  한 곳에서 한 거임</h2>
    <p>요즘 일교차가 심한데... 감기 조심하세요! </p>

    <!-- 
        태그의 스타일 속성에 직접 적용하는 인라인(direct로 적용)
        style도 글로벌 속성이니까
     -->

     <h3 style="color: purple; background-color: springgreen;">이건 직접(인라인)으로 적용한 스타일</h3>
<!-- 인라인으로는 찾기 힘들어서 잘 쓰지는 않는다고 합니다. -->
<!-- 
    *  : 전체 선택자 (모든 것을 선택)
    h1, p, li  :  태그 선택자 (선언된 태그에 대해서 선택 _ 태그들을 모조리 싸잡아서 선택)
    #아이디명 : 태그의 글로벌 속성인 id를 기준으로 스타일링을 해주는 _ id는 유일한 값으로 설정해야한다(에러는 안 나지만)
    .클래스명 : 태그의 글로벌 속성인 클래스 속성에 속하는 녀석들을 스타일링 
    ///////////////////////// 단순히 명칭에 의해서 선택하는 ///////////////////////////////////////////
    
    선택자 선택자 : 후손 선택자 : 어디 안에 있는 뭐야, 어디 안의 누구야 하는 기준으로 선택  (간접적으로 혹은 포함하고 있기만 해도 됨)
    선택자 > 선택자 : 자손 선택자 : 어디 안에 있는 뭐야, 어디 안의 누구야 하는 기준으로 선택 (직접 연결이 된 녀석만)
    선택자 + 선택자 / 선택자 ~ 선택자 : 동위 선택자 : 같은 라인에 있는 것들(형제 태그) _ ('+')는 같은 라인의 ('~') 기준으로 밑의 애들 다

    first-child : body에서 첫 번째 자식
    first-of-type : 타입만 따로 빼서


    /////////////////////////// 구조에 의해서 선택하는 선택자 ////////////////////////////////////////

    속성 선택자 : 태그에 특정 속성이 있는 애들을 불러주는 (단일 태그들 (img나 input 같은 애들 >> 타입이 속성인 애들 // href의 마지막이 org인 애들 이런식으로))

    //////////////////////////
    반응 선택자
    active : 클릭
    hover : 마우스가 올라갔을 때
    ///////////////////////////////
    상태 선택자
    상태가 바뀌면
    ///////////////////////////////
    링크
    방문하면 바뀌는
    ///////////////////////////////
    문자 선택자
    문자 맨 앞에 등등을 고정시킬 수 있음(첫글자 대문자)
    selection은 드래그 했을 때... 등..
 -->

 
</body>
</html>
