<!--멀티 미디어 태그

>    단일 태그 = 속성을 다 외워야... 




-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <h1>이미지 태그</h1>
    <p> 
        이미지 태그는 단일 태그로 속성으로 모든 것 설정 <br>
        src : 이미지가 있는 주소(로컬 경로, 웹상 경로) <br>
        width : 이미지 너비(기본적으로 픽셀로 계산) <br>
        height : 이미지 높이(픽셀) <br>
        alt : src 경로에 이미지가 없는 경우 출력될 문구 <br>
    </p>
    <img src = "test.jpg" width = "200px", height = "200" alt ="나는 유태오"/>
    

    <h1>이미지 맵</h1>
    <p>
        Map태그/ area태그를 이용해서 이미지의 특정 부분을 클릭하면 링크로 이동하도록 하는 태그

    </p>

    <img src = "test.jpg" width ="600" heigth = "600" alt = "유태오" usemap = "#map"/>
    <map name = "map">
        <area shape = "rect" coords ="00,00,300,500" href = "https://www.naver.com" target = "_blank">
        <area shape = "rect" coords ="300,00,600,500" href = "https://www.iei.or.kr" target = "_self">
            <!-- target  _blank 새창 / _self 자기 자신 -->
    </map>



    <h1></h1>




</body>
</html>
